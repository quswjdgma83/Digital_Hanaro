<head>

    let GayByBo = {

    }
    let getUserChoice = function(value) {
        switch(value) {
            case "1" :
                if (rand == 1) console.log("봇이 낸 것: ", GayByBo[rand], "무승부");
                if (rand == 2) console.log("봇이 낸 것: ", GayByBo[rand], "패배");
                if (rand == 3) console.log("봇이 낸 것: ", GayByBo[rand], "승리");
                break;
            case "2" :
                if (rand == 1) console.log("봇이 낸 것: ", GayByBo[rand], "승리")
                if (rand == 2) console.log("봇이 낸 것: ", GayByBo[rand], "무승부")
                if (rand == 3) console.log("봇이 낸 것: ", GayByBo[rand], "패배")
                break;
            case "3" :
                if (rand == 1) console.log("봇이 낸 것: ", GayByBo[rand], "패배")
                if (rand == 2) console.log("봇이 낸 것: ", GayByBo[rand], "승리")
                if (rand == 3) console.log("봇이 낸 것: ", GayByBo[rand], "무승부")
                break;
        }
    }
</script>
