<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>불리언</h1>
  </body>
</html>

<script>
  let x = "10";

  console.log(`${x} > 10 = ${x > 10}`);
  console.log(`${x} >= 10 = ${x >= 10}`);
  console.log(`${x} < 10 = ${x < 10}`);
  console.log(`${x} > 10 = ${x > 10}`);
  console.log(`${x} == 10 = ${x == 10}`);

  // ===은 자동 형변환을 하지 않는다.
  console.log(`${x} === 10 = ${x === 10}`);
</script>
