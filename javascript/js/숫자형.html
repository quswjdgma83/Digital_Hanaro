<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숫자형</h1>
  </body>
</html>

<script>
  let a = 10;
  let b = 4;

  console.log(`${a} + ${b} = ${a + b}`);
  console.log(`${a} - ${b} = ${a - b}`);
  console.log(`${a} * ${b} = ${a * b}`);
  console.log(`${a} / ${b} = ${a / b}`);
  console.log(`${a} % ${b} = ${a % b}`);

  let c;
  console.log(`c= ${a + b}`);
  console.log(`${a} + ${c} = ${a + c}`);
</script>
