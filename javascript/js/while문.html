<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>반복문 연습하기</h1>
  </body>
</html>

<script>
  //forEach구문이 나오면서 이걸 제일 많이 사용한다.
  let i, result;
  result = 0;
  for (i = 1; i <= 10; i++) {
    result += i;
  }
  console.log(result);

  i = 1;
  result = 0;
  while (i <= 10) {
    result += i;
    i++;
  }
  console.log(result);

  //배열이 있을 때
  let flowers = [
    "작약",
    "천일홍",
    "백일홍",
    "모란",
    "목련",
    "장미",
    "국화",
    "무궁화",
  ];

  console.log(flowers[3]);

  for (i = 0; i < flowers.length; i++) {
    console.log(i, flowers[i]);
  }

  for (flower in flowers) {
    console.log("여기", flower);
  }

  for (flower of flowers) {
    console.log("저기", flower);
  }

  //특별한 유형의 함수 -> 람다, forEach 함수 배열 객체 추가되었음
  //forEach(함수) => 배열의 요소 하나마다 함수를 호출해 준다.
  //함수를 개발자가 만들지만 호출자는 시스템이다
  //자바 -> 람다, 스트림, 파이썬-람다, 코틀린, GO(도커),
  flowers.forEach((item, index) => {
    console.log("forEach문: ", index, item);
  });
</script>
