<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>함수와 함수 표현식과 화살표</h1>
  </body>
</html>
<script>
  //함수 - 항상 메모리를 차지하고 있다. 메모리의 운영 차원에서 볼 때 유연성이 떨어진다.
  function sigma(limit = 10) {
    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum += i;
    }
    return sum;
  }

  //함수 표현식: 함수의 이름이 없다. 이건 호출 되는 시점에 만들어 진다.
  //변수에 저장해놓고 써야한다. => 보통은 이벤트 핸들러 사용시 많이 사용한다.
  let myfunction = function (limit = 10) {
    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum += i;
    }
    return sum;
  };

  console.log(sigma()); //함수 호출
  console.log(myfunction()); //변수를 통해서 함수를 호출한다.

  //화살표 함수
  let arrow = (limit = 10) => {
    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum += i;
    }
    return sum;
  };

  console.log(arrow());

  let fruits = ["사과", "배", "수박", "포도", "복숭아", "참외", "자두"];

  function showItem(item) {
    console.log(item);
  }

  fruits.forEach(showItem);
  fruits.forEach((item) => {
    if (item.length === 2) console.log(item);
  });

  let result = [];
  for (i = 0; i < fruits.length; i++) {
    if (fruits[i].length == 2) {
      result.push(fruits[i]);
    }
  }
  console.log(result);

  //모던 스크립트
  result2 = fruits.filter((item) => {
    return item.length == 2;
  });
  console.log(result2);

  fruits
    .filter((item) => item.length == 2) // 반환값이 배열객체
    .forEach(console.log); //반환값이 없음

  // 문제
  // let numbers = [10,2,3,6,8,9,21,20,4,25,33];
  // 위 배열에서 각각 짝수와 홀수를 추출해보세요 (filter 사용하기)
  // let words = ['school', 'hospital', 'desk', 'chair', 'language',
  //              'house', 'programming', 'survey', 'assembly', 'compiler',
  //              'interpreter' ];
  // 위 배열에서 문자열의 개수가 5개 이상인것만 추출하기
  // 위 배열에서 단어가  h로 시작하는 것만 추출하기
  // 위 배열에서 단어가  r을 포함하는 것만 추출하기
  let numbers = [10, 2, 3, 6, 8, 9, 21, 20, 4, 25, 33];

  let chap = numbers.filter((item) => item % 2 == 0);
  console.log(chap);

  let words = [
    "school",
    "hospital",
    "desk",
    "chair",
    "language",
    "house",
    "programming",
    "survey",
    "assembly",
    "compiler",
    "interpreter",
  ];

  let selected_word1 = words.filter((item) => item.length >= 5);
  console.log(selected_word1);

  //   let selected_word2 = words.filter((item) => item.startsWith("h"));
  let selected_word2 = words.filter((item) => item[0] == "h");
  console.log(selected_word2);

  let selected_word3 = words.filter((item) => item.includes("r"));
  console.log(selected_word3);

  //concat - 배열을 여러개 연결할 때
  let a = [1, 2, 3];
  let b = [4, 5, 6];
  c = a.concat(b);

  console.log(c);

  //flat: 다차원을 => 1차원 형태로
  const arr1 = [0, 1, 2, [3, 4]];

  console.log(arr1.flat());
  console.log(arr1.flat());

  const arr2 = [0, 1, [2, [3, [4, 5]]]];
  console.log(arr2.flat(Infinity));

  //map 함수는 => 배열의 모든 요소에 대해서 특정 연산을 수행하고 배열을 반환한다.
  results = words.map((w) => w.toUpperCase());
  console.log(results);

  //5글자 이상의 단어들만 대문자로 바꾸기
  results = words.filter((w) => w.length >= 5).map((w) => w.toUpperCase());
</script>
