<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  function sayHello(name) {
    console.log(name);
  }

  sayHello("홍길동");
  sayHello("임꺽정");
  sayHello("장길산");

  let result = sayHello("김성훈");

  //   자바스크립트는 오버로딩을 지원하지 않는다. - 함수의 이름은 같은데 형태가 다른 함수가 존재하는걸 허용하지 않는다
  //   자바스크립트는 하나의 파일에 함수 이름이 하나만 존재해야 한다.
  //   매개변수에 기본값을 부여할 수 있다.console그래서ㅏ 으리가 값을 안주면 기본값으로 대체되어 진다.
  //   오버로딩과 비슷한 효과를 가져온다
  function myfunc(a = 1, b = 2, c = 3) {
    console.log(`a=${a} b= ${b} c=${c}`);
    return a + b + c;
  }
  console.log("myfunc(10)", myfunc(10));
  console.log("myfunc(10, 20)", myfunc(10, 20));
  console.log("myfunc(10, 20, 30)", myfunc(10, 20, 30));

  function myfunc(a, b = 2, c = 3) {
    return a + b + c;
  }
  console.log("NaN", myfunc()); // a에는 undefined, undefined + 2 + 3 = NaN

  function sigma(limit = 10) {
    sum = 0;
    for (i = 1; i <= limit; i++) {
      sum += i;
    }
    return sum;
  }

  console.log(sigma());
  console.log(sigma(100));

  function showMsg(msg) {
    msg = msg || "빈문자열";
    console.log("msg = ", msg);
  }

  showMsg();
  showMsg("안녕하세요");

  function getCount(count) {
    count = count ?? "No count";
    return count;
  }

  console.log(getCount(5));
  console.log(getCount(null));
  console.log(getCount());
  console.log(getCount(""));
</script>
