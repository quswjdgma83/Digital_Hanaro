<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>promise(동기함수=>비동기함수)로 바꿔준다.</h1>
    <p>
      java에서 함수를 멀티 스레드로 만드려면 클래스를 만들고 runnable
      인터페이스를 구현하거나 Thread를 상속받거나 해줘야 한다. 자바 스크립트는
      멀티 스레드를 지원하지 않는다. 그래서 Promise를 사용한다.
    </p>
  </body>
</html>

<script>
  let promise = new Promise(function (resolve, reject) {
    //특정 시간에 함수 호출이 된다.
    //1초 뒤에 함수가 호출된다. 1000 -> 1초
    // setTimeout(() => {
    //   resolve(9);
    // }, 1000);
    setTimeout(() => {
      reject("통신에러");
    }, 1000);
  });

  console.log(promise);
  promise
    .then((value) => console.log(value))
    .catch((error) => console.log(error))
    .finally(() => console.log("ending"));

  console.log("complete");
</script>
