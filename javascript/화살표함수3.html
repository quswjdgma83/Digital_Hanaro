<script>
  s1 = "7,8,9,11,12,30,8,19,22,25,27,2,1"; //문자열로 전달
  //배열로 transform

  s2 = s1.split(","); //문자열을 특정 기호를 중심으로 나눠서 문자 배열을 리턴하는 함수이다.
  console.log(s2);

  //   for (i = 0; i < s2.length; i++) s2[i] = parseInt(s2[i]);
  //   console.log(s2);

  //map - 메개변수가 배열의 요소, 인덱스, 반환값이 하나 존재해야 한다(연산이 수행된)
  s2 = s2.map((item) => parseInt(item));
  console.log(s2);

  s3 = s2.filter((item) => item % 2 == 0); // 짝수 리스트가 반환된다.
  console.log(s3);

  s3 = s2.find((item) => item % 2 == 0); // 짝수 첫번째꺼 하나만 반환된다.
  console.log(s3);

  s3 = s2.filter((item) => item % 2 == 13); // 짝수 리스트가 반환된다.
  console.log(s3); //13이 없으면 빈배열

  s3 = s2.find((item) => item % 2 == 13); // 짝수 첫번째꺼 하나만 반환된다.
  console.log(s3); // 13이 없으면 undefined값이 온다

  //index로 찾을 때 존재하지 않으면 -1이 온다
  index = s2.findIndex((item) => item % 2 == 13);
  console.log(index);

  s3 = s2.toSorted((item1, item2) => item1 - item2);
  console.log("원본", s2);
  console.log("정렬된것", s3);

  //데이터 전체 합계 구하기
  sum = s2.reduce((prev, current) => prec + current);
  console.log("합계: ", sum);
</script>
