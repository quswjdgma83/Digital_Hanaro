    <button id="btnAdd" type="button" onclick="calculateSum()">계산하기</button>

<script>
  function calculateSum() {
    var inputs = document.getElementsByName("number");
    var totalValue = 0;

    for (var i = 0; i < inputs.length; i++) {
      var inputValue = parseFloat(inputs[i].value) || 0;
      totalValue += inputValue;
    }

    console.log("합계:", totalValue);
  }
</script>
