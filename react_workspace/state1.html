<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>이벤트 처리</h1>
    <div id="root"></div>
    <script type="text/babel">
      function MyComponent() {
        //자체적으로 state라는게 있다. 상태정보, 변수들을 state에 저장하고 이 변수 값을 바꾸면 state를 확인해서 바뀐부분만 다시 렌더링을 해준다.
        //state가 클래스 기반 컴포넌트에만 존재했음. 함수기반 컴포넌트도 있었는데 예전에는 state사용을 못함
        //자신에게 있었던 일을 알지 못하며 기능이 간단한것은 함수로, 복잡한것은 클래스를 사용했다.

        //state한태 변수를 만들고 그리고 그 주소를 주세요 하는 명령을 내림
        //React.useState(초기데이터); state 공간에 초기데이터 저장공간을 만들고 변수 주소를 준다.
        //주소 공간의 값을 바꿀 수 있는 함수 주소고 준다.
        //변수주소, 함수 주소가 오며 함수명은 마음대로 해도 되는데 가급적 const [name, setName] = React.useState(초기값) 형식을 써야 한다.

        const [name, setName] = React.useState("홍길동");
        const [age, setAge] = React.useState(23);

        //코드를 여기다 두면 함수 호출하다 말고 setName 함수
        //무한 렌더링 상태가 된다.
        // setName("임꺽정");
        // setAge(30)
        const settingAgePlus = () => setAge(age + 1);
        const settingAgeMinus = () => setAge(age - 1);
        return (
          <div>
            <h1>
              {name} {age}
            </h1>
            <div>
              {name}님의 나이는 {age}입니다
              <button type="button" onClick={settingAgePlus}>
                Plus Age
              </button>
              <button type="button" onClick={settingAgeMinus}>
                Minus Age
              </button>
            </div>
          </div>
        );
      }

      ReactDOM.render(
        <div>
          <MyComponent />
          <MyComponent />
        </div>,
        document.getElementById("root") //두번째 매개변수 - 시작 태그 객체
      );
    </script>
  </body>
</html>
